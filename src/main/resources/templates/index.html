<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
  <title>首页</title>
</head>
<body>
  
  <!-- 导航 -->
  <th:block th:replace="_fragments::menu(1)"></th:block>
  
  <!-- 中间内容 -->
  <div class="m-padded-tb-big m-container">
    <div class="ui container">
      <div class="ui stackable grid">
        
        <!-- 左侧博客列表 -->
        <div class="eleven wide column">
          
          <!-- 头部 -->
          <div class="ui middle aligned top attached segment">
            <div class="ui two column grid">
              <div class="middle aligned column">
                <div class="ui teal header">博客</div>
              </div>
              <div class="right aligned column">
                共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"></h2> 篇博客
              </div>
            </div>
          </div>
          
          <!-- 文章列表 -->
          <div class="ui attached segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog: ${page.content}">
              <div class="ui middle aligned mobile reversed stackable grid">
                <div class="eleven wide column">
                  <h3 class="ui header">
                    <a class="m-black" href="#" target="_blank"
                       th:href="@{/blog/{id}(id=${blog.id})}"
                       th:text="${blog.title}">
                    </a>
                  </h3>
                  <p class="m-text" th:text="|${blog.description}......|"></p>
                  <div class="ui middle aligned grid">
                    <div class="eleven wide column">
                      <div class="ui mini horizontal link list">
                        <div class="item">
                          <img alt="" class="ui avatar image" src="https://picsum.photos/id/1/100/100"
                               th:src="@{${blog.user.avatar}}">
                          <div class="content">
                            <a class="header" href="#" th:text="${blog.user.nickname}">James</a>
                          </div>
                        </div>
                        <div class="item">
                          <i class="calendar icon"></i>
                          <span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}"></span>
                        </div>
                        <div class="item">
                          <i class="eye icon"></i>
                          <span th:text="${blog.views}"></span>
                        </div>
                      </div>
                    </div>
                    <div class="five wide right aligned column">
                      <a class="ui teal basic label m-padded-tiny m-text-thin" href="#" target="_blank"
                         th:text="${blog.type.name}"></a>
                    </div>
                  </div>
                </div>
                <div class="five wide column">
                  <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                    <img alt="" class="ui rounded image" src="https://picsum.photos/id/1/800/450"
                         th:src="${blog.firstPicture}">
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 分页 -->
          <div class="ui middle aligned bottom attached segment" th:if="${page.size > 1}">
            <div class="ui two column grid">
              <div class="column">
                <a class="ui mini teal basic button" href="#"
                   th:href="@{/(page=${page.number - 1})}" th:unless="${page.first}">上一页</a>
              </div>
              <div class="right aligned column">
                <a class="ui mini teal basic button" href="#"
                   th:href="@{/(page=${page.number + 1})}" th:unless="${page.last}">下一页</a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 右侧 TOP -->
        <div class="five wide column">
          
          <!-- 分类 -->
          <div class="ui segments">
            <div class="ui secondary segment">
              <div class="ui two column grid">
                <div class="column">
                  <i class="idea icon"></i>分类
                </div>
                <div class="right aligned column">
                  <a href="#" target="_blank">more<i class="angle double right icon"></i></a>
                </div>
              </div>
            </div>
            <div class="ui teal segment">
              <div class="ui fluid vertical menu">
                <a class="item"
                   href="#" th:each="type: ${types}">
                  <span th:text="${type.name}"></span>
                  <div class="ui teal basic left pointing label" th:text="${#arrays.length(type.blogs)}"></div>
                </a>
              </div>
            </div>
          </div>
          
          <!-- 标签 -->
          <div class="ui segments m-margin-top-large">
            <div class="ui secondary segment">
              <div class="ui two column grid">
                <div class="column">
                  <i class="tags icon"></i>标签
                </div>
                <div class="right aligned column">
                  <a href="#" target="_blank">more<i class="angle double right icon"></i></a>
                </div>
              </div>
            </div>
            <div class="ui teal segment">
              <a class="ui teal basic left pointing label m-margin-tb-tiny"
                 href="#" target="_blank" th:each="tag: ${tags}">
                <span th:text="${tag.name}"></span>
                <div class="detail" th:text="${#arrays.length(tag.blogs)}"></div>
              </a>
            </div>
          </div>
          
          <!-- 最新推荐 -->
          <div class="ui segments m-margin-top-large">
            <div class="ui secondary segment">
              <i class="bookmark icon"></i>最新推荐
            </div>
            <div class="ui segment" th:each="blog: ${recommendBlogs}">
              <a class="item m-black m-text-thin" href="#"
                 target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}"></a>
            </div>
          </div>
          
          <!-- 二维码 -->
          <h4 class="ui horizontal divider header m-margin-top-large">扫码关注</h4>
          <div class="ui centered card" style="width: 11em">
            <img th:src="@{/images/wechat.png}" src="../static/images/wechat.png" alt="" class="ui rounded images">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  
  <!-- 底部 footer -->
  <th:block th:replace="_fragments::footer"></th:block>
  
  <!-- JS 依赖-->
  <th:block th:replace="_fragments::scripts"></th:block>
  
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide')
    })
  </script>

</body>
</html>
