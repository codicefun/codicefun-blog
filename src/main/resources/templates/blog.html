<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
  <title>博客</title>
</head>
<body>
  
  <!-- 导航 -->
  <th:block th:replace="_fragments::menu(1)"></th:block>
  
  <!-- 中间内容 -->
  <div id="waypoint" class="m-padded-tb-big m-container animated fadeIn">
    <div class="ui container" th:object="${blog}">
      
      <!-- 博客头部信息 -->
      <div class="ui top attached segment">
        <div class="ui horizontal link list">
          <div class="item">
            <img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
            <div class="content"><a class="header" href="#" th:text="*{user.nickname}"></a></div>
          </div>
          <div class="item">
            <i class="calendar icon"></i>
            <span th:text="*{#dates.format(createTime, 'yyyy-MM-dd')}"></span>
          </div>
          <div class="item">
            <i class="eye icon"></i>
            <span th:text="*{views}"></span>
          </div>
        </div>
      </div>
      
      <!-- 图片区域 -->
      <div class="ui attached segment">
        <img alt="" class="ui fluid rounded image" src="https://picsum.photos/id/1/800/450" th:src="*{firstPicture}">
      </div>
      
      <!-- 内容 -->
      <div class="ui attached padded segment">
        <div class="ui right aligned basic segment">
          <div class="ui orange label" th:text="*{flag}"></div>
        </div>
        <h1 class="ui centered header" th:text="*{title}"></h1>
        
        <!-- 文章内容 -->
        <div class="typo typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large line-numbers" id="content"
             th:utext="*{content}"></div>
        
        <!-- 标签 -->
        <div class="m-padded-lr-responsive m-padded-tb-large">
          <div class="ui basic teal left pointing label" th:each="tag: *{tags}" th:text="${tag.name}"></div>
        </div>
        
        <!-- 赞赏 -->
        <div class="ui center aligned basic segment">
          <button id="payButton" class="ui orange basic circular button">赞赏</button>
        </div>
      </div>
      
      <!-- 博客信息 -->
      <div class="ui attached positive message">
        <div class="ui middle aligned grid">
          <div class="eleven wide column">
            <ul class="list">
              <li>作者：
                <span th:text="*{user.nickname}"></span>
                <a href="" target="_blank" th:href="@{/about}">（联系作者）</a>
              </li>
              <li>发表时间：<span th:text="*{#dates.format(updateTime, 'yyyy-MM-dd')}"></span></li>
              <li>版权声明：自由转载-非商用-非衍生-保持署名（创意共享3.0许可证）</li>
              <li>公众号转载：请在文末添加作者公众号二维码</li>
            </ul>
          </div>
          <div class="five wide column">
            <img th:src="@{/images/wechat.png}" src="../static/images/wechat.png" alt=""
                 class="ui right floated rounded bordered image"
                 style="width: 110px">
          </div>
        </div>
      </div>
      
      <!-- 留言区域 -->
      <div id="comment-container" class="ui bottom attached segment">
        <div class="ui teal segment">
          <div class="ui comments">
            <h3 class="ui dividing header">Comments</h3>
            <div class="comment">
              <a class="avatar">
                <img src="https://picsum.photos/id/1/100/100" alt="">
              </a>
              <div class="content">
                <a class="author">Matt</a>
                <div class="metadata">
                  <span class="date">今天下午 5:42</span>
                </div>
                <div class="text">太赞了！</div>
                <div class="actions">
                  <a class="reply">回复</a>
                </div>
              </div>
            </div>
            <div class="comment">
              <a class="avatar">
                <img src="https://picsum.photos/id/1/100/100" alt="">
              </a>
              <div class="content">
                <a class="author">Elliot Fu</a>
                <div class="metadata">
                  <span class="date">昨天上午12:30</span>
                </div>
                <div class="text">
                  <p>這對我的研究是非常有用.謝謝!</p>
                </div>
                <div class="actions">
                  <a class="reply">回复</a>
                </div>
              </div>
              <div class="comments">
                <div class="comment">
                  <a class="avatar">
                    <img src="https://picsum.photos/id/1/100/100" alt="">
                  </a>
                  <div class="content">
                    <a class="author">Jenny Hess</a>
                    <div class="metadata">
                      <span class="date">刚刚</span>
                    </div>
                    <div class="text">艾略特你永远是多么正确 :)</div>
                    <div class="actions">
                      <a class="reply">回复</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="comment">
              <a class="avatar">
                <img src="https://picsum.photos/id/1/100/100" alt="">
              </a>
              <div class="content">
                <a class="author">Joe Henderson</a>
                <div class="metadata">
                  <span class="date">5 天以前</span>
                </div>
                <div class="text">老兄，这太棒了。非常感谢。</div>
                <div class="actions">
                  <a class="reply">回复</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui form">
          <div class="field">
            <textarea name="content" placeholder="请留下友善的评论"></textarea>
          </div>
          <div class="fields">
            <div class="field m-mobile-wide m-margin-bottom-small">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nickname" placeholder="姓名">
              </div>
            </div>
            <div class="field m-mobile-wide m-margin-bottom-small">
              <div class="ui left icon input">
                <i class="mail icon"></i>
                <input type="text" name="email" placeholder="邮箱">
              </div>
            </div>
            <div class="field m-mobile-wide m-margin-bottom-small">
              <button class="ui teal button m-mobile-wide">
                <i class="edit icon"></i>发布
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 工具条 -->
  <div id="toolbar" class="m-padded m-fixed m-right-bottom" style="display: none">
    <div class="ui vertical icon buttons">
      <button type="button" class="ui toc teal button">目录</button>
      <a href="#comment-container" type="button" class="ui teal button">留言</a>
      <button class="ui wechat-b icon button"><i class="mobile icon big"></i></button>
      <div id="to-top-button" type="button" class="ui icon button"><i class="chevron up icon"></i></div>
    </div>
  </div>
  
  <!-- 弹出赞赏信息 -->
  <div class="ui payQR flowing popup transition hidden">
    <div class="ui orange basic label">
      <div class="ui images" style="font-size: inherit">
        <div class="image">
          <img th:src="@{/images/wechat.png}" src="../static/images/wechat.png" alt="" class="ui rounded bordered image"
               style="width: 120px">
          <div>支付宝</div>
        </div>
        <div class="image">
          <img th:src="@{/images/wechat.png}" src="../static/images/wechat.png" alt="" class="ui rounded bordered image"
               style="width: 120px">
          <div>微信</div>
        </div>
      </div>
    </div>
  </div>
  <div id="qrcode" class="ui wechat-qr flowing popup transition hidden " style="width: max-content;">
    <!-- <img src="static/images/wechat.png" alt="" class="ui rounded image" style="width: 110px"> -->
  </div>
  <div class="ui toc-container flowing popup transition hidden" style="width: 300px">
    <ol class="js-toc"></ol>
  </div>
  <br>
  <br>
  
  <!-- 底部 footer -->
  <th:block th:replace="_fragments::footer"></th:block>
  
  <!-- JS 依赖-->
  <th:block th:replace="_fragments::scripts"></th:block>
  
  <script th:inline="javascript">
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide')
    })
    
    $('#payButton').popup({
      popup: $('.payQR.popup'),
      on: 'click',
      position: 'bottom center'
    })
    
    tocbot.init({
      // Where to render the table of contents.
      tocSelector: '.js-toc',
      // Where to grab the headings to build the table of contents.
      contentSelector: '.js-toc-content',
      // Which headings to grab inside of the contentSelector element.
      headingSelector: 'h1, h2, h3',
    })
    
    $('.toc.button').popup({
      popup: $('.toc-container.popup'),
      on: 'click',
      position: 'left center'
    })
    
    $('.wechat-b').popup({
      popup: $('.wechat-qr'),
      position: 'left center'
    })
    
    let server = "https://blog.codicefun.com"
    let url = /*[[@{/blog/{id}(id=${blog.id})}]]*/""
    
    let qrcode = new QRCode("qrcode", {
      text: server + url,
      width: 110,
      height: 110,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    })
    
    $('#to-top-button').click(function () {
      $(window).scrollTo(0, 500)
    })
    
    let waypoint = new Waypoint({
      element: document.getElementById('waypoint'),
      handler: function (direction) {
        if (direction === 'down') {
          $('#toolbar').show(500)
        } else {
          $('#toolbar').hide(500)
        }
      }
    })
  
  </script>

</body>
</html>
