<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
  <title>分类</title>
</head>
<body>
  
  <!-- 导航 -->
  <th:block th:replace="_fragments::menu(2)"></th:block>
  
  <!-- 中间内容 -->
  <div class="m-padded-tb-big m-container-small">
    <div class="ui container">
      
      <!-- 头部 -->
      <div class="ui middle aligned top attached segment">
        <div class="ui two column grid">
          <div class="middle aligned column">
            <div class="ui teal header">分类</div>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(types)}"></h2> 个
          </div>
        </div>
      </div>
      
      <!-- 分类 -->
      <div class="ui attached segment m-padded-tb-large">
        <div class="ui labeled button m-margin-tb-tiny" th:each="type: ${types}">
          <a class="ui basic button" href="#"
             th:classappend="${type.id == activeTypeId} ? 'teal'"
             th:href="@{/type/{id}(id=${type.id})}" th:text="${type.name}"></a>
          <div class="ui basic left pointing label" th:classappend="${type.id == activeTypeId} ? 'teal'"
               th:text="${#arrays.length(type.blogs)}"></div>
        </div>
      </div>
      
      <!-- 文章列表 -->
      <div class="ui top attached teal segment">
        <div class="ui padded vertical segment m-padded-tb-large" th:each="blog: ${page.content}">
          <div class="ui middle aligned mobile reversed stackable grid">
            <div class="eleven wide column">
              <h3 class="ui header">
                <a class="m-black" href="#"
                   th:href="@{/blog/{id}(id=${blog.id})}"
                   th:text="${blog.title}">
                </a>
              </h3>
              <p class="m-text" th:text="|${blog.description}......|"></p>
              <div class="ui middle aligned grid">
                <div class="row m-padded-tb-small">
                  <div class="eleven wide column">
                    <div class="ui mini horizontal link list">
                      <div class="item">
                        <img alt="" class="ui avatar image" src="https://picsum.photos/id/1/100/100"
                             th:src="@{${blog.user.avatar}}">
                        <div class="content">
                          <a class="header" href="#" th:text="${blog.user.nickname}">James</a>
                        </div>
                      </div>
                      <div class="item">
                        <i class="calendar icon"></i>
                        <span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}"></span>
                      </div>
                      <div class="item">
                        <i class="eye icon"></i>
                        <span th:text="${blog.views}"></span>
                      </div>
                    </div>
                  </div>
                  <div class="five wide right aligned column">
                    <a class="ui teal basic label m-padded-tiny m-text-thin" th:href="@{/type/{id}(id=${blog.type.id})}"
                       th:text="${blog.type.name}"></a>
                  </div>
                </div>
                <div class="row m-padded-tb-small">
                  <div class="column">
                    <a class="ui basic teal left pointing label m-padded-mini m-text-thin" th:each="tag: ${blog.tags}" th:href="@{/tag/{id}(id=${tag.id})}"
                       th:text="${tag.name}"></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="five wide column">
              <a th:href="@{/blog/{id}(id=${blog.id})}">
                <img alt="" class="ui rounded image" src="https://picsum.photos/id/1/800/450"
                     th:src="${blog.firstPicture}">
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 分页 -->
      <div class="ui middle aligned bottom attached segment" th:if="${page.size > 1}">
        <div class="ui two column grid">
          <div class="column">
            <a class="ui mini teal basic button" href="#"
               th:href="@{/(page=${page.number - 1})}" th:unless="${page.first}">上一页</a>
          </div>
          <div class="right aligned column">
            <a class="ui mini teal basic button" href="#"
               th:href="@{/(page=${page.number + 1})}" th:unless="${page.last}">下一页</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  
  <!-- 底部 footer -->
  <th:block th:replace="_fragments::footer"></th:block>
  
  <!-- JS 依赖-->
  <th:block th:replace="_fragments::scripts"></th:block>
  <script th:src="@{/js/types.js}"></script>

</body>
</html>
