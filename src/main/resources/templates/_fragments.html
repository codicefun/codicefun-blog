<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <!-- 适配移动端 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" th:href="@{/css/typo.css}">
  <link rel="stylesheet" th:href="@{/animate.css/animate.min.css}">
  <link rel="stylesheet" th:href="@{/prismjs/themes/prism-tomorrow.css}">
  <link rel="stylesheet" th:href="@{/prismjs/plugins/line-numbers/prism-line-numbers.min.css}">
  <link rel="stylesheet" th:href="@{/prismjs/plugins/toolbar/prism-toolbar.min.css}">
  <link rel="stylesheet" th:href="@{/tocbot/dist/tocbot.css}">
  <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
  
  <!-- 导航 -->
  <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="/" class="m-item item m-mobile-hide" th:classappend="${n == 1} ? 'active'"><i class="home icon"></i>首页</a>
        <a href="/types" class="m-item item m-mobile-hide" th:classappend="${n == 2} ? 'active'"><i
            class="idea icon"></i>分类</a>
        <a href="/tags" class="m-item item m-mobile-hide" th:classappend="${n == 3} ? 'active'"><i
            class="tags icon"></i>标签</a>
        <a href="/archives" class="m-item item m-mobile-hide" th:classappend="${n == 4} ? 'active'"><i
            class="clone icon"></i>归档</a>
        <a href="/about" class="m-item item m-mobile-hide" th:classappend="${n == 5} ? 'active'"><i
            class="info icon"></i>关于我</a>
        
        <!-- 右侧搜索框 -->
        <div class="right item m-mobile-hide">
          <form method="post" name="search" target="_blank" th:action="@{/search}">
            <div class="ui icon inverted transparent input">
              <input name="query" placeholder="Search..." th:value="${query}" type="text">
              <i class="search link icon" onclick="document.forms['search'].submit()"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  
  <!-- 底部 footer -->
  <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <!-- 网格布局，分成四列 -->
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img th:src="@{/images/wechat.png}" src="../static/images/wechat.png" class="ui rounded image"
                   style="width: 110px" alt="">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事 (User Story)</a>
            <a href="#" class="item">用户故事 (User Story)</a>
            <a href="#" class="item">用户故事 (User Story)</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email: james_wangx@163.com</a>
            <a href="#" class="item">QQ: 1836811530</a>
            <a href="#" class="item">用户故事 (User Story)</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">博客介绍</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">
            这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助......</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2023 - 2023 Blog Designed by Codicefun</p>
    </div>
  </footer>
  
  <!-- JS 依赖 -->
  <th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script th:src="@{/prismjs/components/prism-core.min.js}"></script>
    <script th:src="@{/prismjs/plugins/autoloader/prism-autoloader.min.js}"></script>
    <script th:src="@{/prismjs/plugins/line-numbers/prism-line-numbers.min.js}"></script>
    <script th:src="@{/prismjs/plugins/toolbar/prism-toolbar.min.js}"></script>
    <script th:src="@{/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js}"></script>
    <script th:src="@{/tocbot/dist/tocbot.min.js}"></script>
    <script th:src="@{/qrcodejs/qrcode.min.js}"></script>
    <script th:src="@{/jquery.scrollto/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/waypoints/lib/jquery.waypoints.min.js}"></script>
  </th:block>

</body>
</html>
