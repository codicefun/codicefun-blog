<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
  <title>编辑博客</title>
</head>
<body>
  
  <!-- 导航 -->
  <th:block th:replace="admin/_fragments::menu(0)"></th:block>
  
  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a class="teal active item" href="#" th:href="@{/admin/blogs/add}">新增</a>
        <a class="item" href="#" th:href="@{/admin/blogs}">列表</a>
      </div>
    </div>
  </div>
  
  <!-- 中间内容 -->
  <div class="m-padded-tb-big m-container">
    <div class="ui container">
      <form class="ui form" id="blog-form" method="post"
            th:action="*{id} == null ? @{/admin/blogs/add} : @{/admin/blogs/{id}/update(id=*{id})}"
            th:object="${blog}">
        <input name="published" type="hidden">
        
        <!-- 类型和标题 -->
        <div class="required field">
          <div class="ui labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input name="flag" th:value="*{flag}" type="hidden">
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu">
                <div class="item" data-value="原创">原创</div>
                <div class="item" data-value="转载">转载</div>
                <div class="item" data-value="翻译">翻译</div>
              </div>
            </div>
            <input name="title" placeholder="标题" th:value="*{title}" type="text">
          </div>
        </div>
        
        <!-- 博客内容 -->
        <div class="required field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea name="content" placeholder="博客内容" style="display: none" th:text="*{content}"></textarea>
          </div>
        </div>
        
        <!-- 分类和标签 -->
        <div class="two fields">
          
          <!-- 分类 -->
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <!-- 自动赋值到 Blog 对象里的 Type 的 id -->
                <input name="type.id" th:value="*{type} !=null ? *{type.id} : ''" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <!-- 可选的分类列表 -->
                  <div class="item" th:data-value="${type.id}" th:each="type: ${types}" th:text="${type.name}">
                    错误日志
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 标签 -->
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">标签</label>
              <div class="ui tag fluid selection multiple search dropdown">
                <input name="tagIds" th:value="*{tagIds}" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">标签</div>
                <div class="menu">
                  <!-- 可选的标签列表 -->
                  <div class="item" th:data-value="${tag.id}" th:each="tag: ${tags}" th:text="${tag.name}">
                    错误日志
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 首图引用地址 -->
        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">首图</label>
            <input name="firstPicture" placeholder="首图引用地址" th:value="*{firstPicture}" type="text">
          </div>
        </div>
        
        <!-- 博客描述 -->
        <div class="required field">
          <textarea maxlength="200" name="description" placeholder="博客描述" th:text="*{description}"></textarea>
        </div>
        
        <!-- 多选框 -->
        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input class="hidden" id="recommend" name="recommend" th:checked="*{recommend}" type="checkbox">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input class="hidden" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}"
                     type="checkbox">
              <label for="shareStatement">转载声明</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input class="hidden" id="appreciation" name="appreciation" th:checked="*{appreciation}" type="checkbox">
              <label for="appreciation">赞赏</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input class="hidden" id="commentable" name="commentable" th:checked="*{commentable}"
                     type="checkbox">
              <label for="commentable">评论</label>
            </div>
          </div>
        </div>
        
        <!-- 错误提示 -->
        <div class="ui error message"></div>
        
        <!-- 按钮 -->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button class="ui secondary button" id="save-btn" type="button">保存</button>
          <button class="ui teal button" id="publish-btn" type="button">发布</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <br>
  
  <!-- 底部 footer -->
  <th:block th:replace="admin/_fragments::footer"></th:block>
  
  <!-- JS 依赖-->
  <th:block th:replace="admin/_fragments::scripts"></th:block>
  <script th:src="@{/js/admin/blogs-input.js}"></script>

</body>
</html>
