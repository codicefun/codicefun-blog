<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
  <title>分类管理</title>
</head>

<style>
  @media screen and (min-height: 884px) {
    footer { /* Increased specificity for SO snippet priority */
      position: absolute !important;
      bottom: 0 !important;
      width: 100% !important;
    }
  }
</style>

<body>
  
  <!-- 导航 -->
  <th:block th:replace="admin/_fragments::menu(2)"></th:block>
  
  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a th:href="@{/admin/types/add}" class="teal item">新增/修改</a>
        <a th:href="@{/admin/types}" class="teal item active">列表</a>
      </div>
    </div>
  </div>
  
  <!-- 中间内容 -->
  <div class="m-padded-tb-big m-container-small">
    <div class="ui container">
      
      <!-- 提示信息 -->
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功</p>
      </div>
      
      <!-- 分类列表 -->
      <table class="ui celled table">
        <thead>
          <tr>
            <th></th>
            <th>名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="type, iterStat: ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${type.name}">刻意练习清单</td>
            <td>
              <a th:href="@{/admin/types/{id}/update(id=${type.id})}" class="ui mini teal basic button">编辑</a>
              <a th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">
              <a th:href="@{/admin/types/add}" class="ui mini teal basic button">新增</a>
              <div class="ui mini right floated pagination menu" th:if="${page.totalPages > 1}">
                <a th:href="@{/admin/types(page=${page.number - 1})}" class="item button"
                   th:unless="${page.first}">上一页</a>
                <a th:href="@{/admin/types(page=${page.number + 1})}" class="item button"
                   th:unless="${page.last}">下一页</a>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  
  <!-- 底部 footer -->
  <th:block th:replace="admin/_fragments::footer"></th:block>
  
  <!-- JS 依赖-->
  <th:block th:replace="admin/_fragments::scripts"></th:block>
  
  <script th:src="@{/js/admin/types.js}"></script>

</body>
</html>
