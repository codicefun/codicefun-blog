<!DOCTYPE html>
<!--suppress HtmlUnknownTag, HtmlFormInputWithoutLabel, ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
  <title>登录</title>
</head>
<body>
  
  <br>
  <br>
  <br>
  <br>
  <br>
  
  <!-- 登录表单 -->
  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="content">
            管理后台登录
          </h2>
          <form class="ui large form" method="post" th:action="@{/admin/login}">
            <div class="ui segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" value="admin" placeholder="用户名">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" value="admin" placeholder="密码">
                </div>
              </div>
              <button class="ui fluid large teal submit button">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            </div>
            <div class="ui error message"></div>
            <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <th:block th:replace="admin/_fragments::scripts"></th:block>
  
  <script>
    $('.ui.form').form({
      fields: {
        username: {
          identifier: 'username',
          rules: [{
            type: 'empty',
            prompt: '请输入用户名'
          }]
        },
        password: {
          identifier: 'password',
          rules: [{
            type: 'empty',
            prompt: '请输入密码'
          }]
        }
      }
    });
  </script>
</body>
</html>
