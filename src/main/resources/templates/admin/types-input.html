<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
  <title>新增分类</title>
</head>

<style>
  @media screen and (min-height: 665px) {
    footer { /* Increased specificity for SO snippet priority */
      position: absolute !important;
      bottom: 0 !important;
      width: 100% !important;
    }
  }
</style>

<body>
  
  <!-- 导航 -->
  <th:block th:replace="admin/_fragments::menu(2)"></th:block>
  
  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a th:href="@{/admin/types/add}" class="teal item active">新增/修改</a>
        <a th:href="@{/admin/types}" class="teal item">列表</a>
      </div>
    </div>
  </div>
  
  <!-- 中间内容 -->
  <div class="m-padded-tb-massive m-container-small">
    <div class="ui container">
      <form method="post" class="ui form" th:object="${type}"
            th:action="*{id} == null ? @{/admin/types/add} : @{/admin/types/{id}/update(id=*{id})} ">
        <input type="hidden" name="id" th:value="*{id}">
        
        <!-- 分类名称 -->
        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
          </div>
        </div>
        
        <!-- 错误提示 -->
        <div class="ui error message"></div>
        <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
          <i class="close icon"></i>提交失败
          <p th:errors="*{name}">提交信息不符合规则</p>
        </div>
        
        <!-- 按钮 -->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button type="submit" class="ui teal button">提交</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- 底部 footer -->
  <th:block th:replace="admin/_fragments::footer"></th:block>
  
  <!-- JS 依赖-->
  <th:block th:replace="admin/_fragments::scripts"></th:block>
  
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide')
    })
    
    $('.ui.dropdown').dropdown({
      on: 'hover'
    })
    
    // 前端空置校验
    $('.ui.form').form({
      fields: {
        name: {
          identifier: 'name',
          rules: [{
            type: 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    })
    
    // 消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
          $(this)
              .closest('.message')
              .transition('fade')
        })
  </script>

</body>
</html>
