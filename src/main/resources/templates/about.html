<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
  <title>关于我</title>
</head>

<style>
  @media (min-height: 1035px) {
    footer { /* Increased specificity for SO snippet priority */
      position: absolute !important;
      bottom: 0 !important;
      width: 100% !important;
    }
  }
</style>

<body>
  
  <!-- 导航 -->
  <th:block th:replace="_fragments::menu(5)"></th:block>
  
  <!-- 中间内容 -->
  <div class="m-padded-tb-big m-container">
    <div class="ui container">
      <div class="ui stackable grid">
        <div class="eleven wide column">
          <div class="ui segment">
            <img src="https://picsum.photos/id/1/800/600" class="ui rounded image" alt="">
          </div>
        </div>
        <div class="ui five wide column">
          <div class="ui top attached segment">
            <div class="ui header">关于我</div>
          </div>
          
          <!-- 自我介绍 -->
          <div class="ui attached segment">
            <p class="m-text">王舰，一名计算机专业的大三学生</p>
          </div>
          
          <!-- 兴趣爱好 -->
          <div class="ui attached segment">
            <div class="ui orange basic left pointing label m-margin-tb-tiny">编程</div>
            <div class="ui orange basic left pointing label m-margin-tb-tiny">写作</div>
            <div class="ui orange basic left pointing label m-margin-tb-tiny">思考</div>
            <div class="ui orange basic left pointing label m-margin-tb-tiny">运动</div>
            <div class="ui orange basic left pointing label m-margin-tb-tiny">音乐</div>
          </div>
          
          <!-- 技术标签 -->
          <div class="ui attached segment">
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Python</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Rust</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Vue</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Spring</div>
          </div>
          
          <!-- 社交平台 -->
          <div class="ui bottom attached segment">
            <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
            <a href="#" class="ui wechat-a circular icon button"><i class="wechat icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="1836811530" data-position="bottom center">
              <i class="qq icon"></i>
            </a>
            <a href="#" class="ui circular icon button"><i class="weibo icon"></i></a>
            <a href="#" class="ui circular icon button"><i class="twitter icon"></i></a>
          </div>
          <div class="ui wechat-qr flowing popup transition hidden">
            <img th:src="@{/images/wechat.png}" alt="" class="ui rounded image" style="width: 110px" src="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  
  <!-- 底部 footer -->
  <th:block th:replace="_fragments::footer"></th:block>
  
  <!-- JS 依赖-->
  <th:block th:replace="_fragments::scripts"></th:block>
  
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide')
    })
    
    $('.qq').popup()
    
    $('.wechat-a').popup({
      popup: $('.wechat-qr'),
      position: 'bottom center'
    })
  </script>
  
</body>
</html>
